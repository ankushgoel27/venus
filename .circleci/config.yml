version: 2.1
orbs:
  aws-cli: circleci/aws-cli@3.1.1
  python: circleci/python@2.1.1
jobs:
  fern-check:
    docker:
      - image: cimg/openjdk:11.0-node
    resource_class: medium
    steps:
      - checkout
      - run: |
          sudo npm install -g fern-api
          fern check
          fern generate
          git --no-pager diff --exit-code


  check:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          name: Type check
          command: poetry run mypy
      - run:
          name: pre-commit
          command: poetry run pre-commit run --all-files

  test:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - run: curl -sSL https://install.python-poetry.org | python3 -
      - run: /home/circleci/.local/bin/poetry install --no-ansi
      - run:
          name: test
          command: /home/circleci/.local/bin/poetry run pytest -sv
  
  publish-docker: 
    machine: 
      image: ubuntu-2004:current
    steps: 
      - checkout
      - run: 
          name: Publish docker
          command: | 
            git_version="$(scripts/git-version.sh)"
            ./create_docker.sh "${git_version}"
            echo "$FERNAPI_DOCKER_HUB_PASSWORD" | docker login --username fernapi --password-stdin
            docker tag venus:"${git_version}" fernapi/venus:"${git_version}"
            docker push fernapi/venus:"${git_version}"

  deploy-dev:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - aws-cli/setup
      - run:
          name: cdk deploy
          command: |
            git_version="$(scripts/git-version.sh)"
            ./create_docker.sh "${git_version}"
            cd deploy
            npm install
            VERSION="${git_version}" npm run cdk deploy venus-dev --require-approval never --progress events
  
  deploy-prod:
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - aws-cli/setup
      - run:
          name: cdk deploy
          command: |
            git_version="$(scripts/git-version.sh)"
            ./create_docker.sh "${git_version}"
            cd deploy
            npm install
            VERSION="${git_version}" npm run cdk deploy venus-prod --require-approval never --progress events

workflows:
  version: 2
  build:
    jobs:
      - fern-check:
          filters: { tags: { only: /.*/ } }

      - check:
          filters:
            tags:
              only: /.*/

      - test:
          filters:
            tags:
              only: /.*/

      - deploy-dev:
          filters:
            branches:
              only: main
          context:
            - aws
            - github
            - fern-dev
            - venus-dev
          requires:
            - check
            - test
      
      - deploy-prod:
          filters:
            branches:
              ignore: /.*/
            tags:
              only:
                - /.*/
          context:
            - aws
            - github
            - fern-prod
            - venus-prod
          requires:
            - check
            - test
    
      - publish-docker: 
          filters:
            branches:
              only: main
            tags:
              only:
                - /.*/
          context:
            - docker-hub
