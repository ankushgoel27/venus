default-group: server
groups:
  server:
    generators:
      - name: fernapi/fern-fastapi-server
        version: 0.0.43-1-gf231484
        output:
          location: local-file-system
          path: ../../src/venus/generated/server
  sdks:
    generators:
      - name: fernapi/fern-java-sdk
        version: 0.0.130
        output:
          location: maven
          url: maven.buildwithfern.com
          coordinate: com.fern.fern:venus-api-sdk
          username: fern
          password: ${FERN_ORG_TOKEN_PROD}
      - name: fernapi/fern-typescript-sdk
        version: 0.0.260
        output:
          location: npm
          package-name: '@fern-api/venus-api-sdk'
          token: ${FERN_NPM_TOKEN}
        config:
          useBrandedStringAliases: true
          neverThrowErrors: true
  docs:
    generators:
      - name: fernapi/fern-postman
        version: 0.0.33
        output:
          location: postman
          api-key: ${POSTMAN_API_KEY}
          workspace-id: ${POSTMAN_WORKSPACE_ID}
